            { name: "Visual Politik", url: "https://www.youtube.com/@VisualPolitik", favicon: "https://www.youtube.com/favicon.ico" },
            { name: "Fabian Barrio", url: "https://www.youtube.com/@fabiancbarrio", favicon: "https://www.youtube.com/favicon.ico" },
            { name: "Loquetudigas", url: "https://www.youtube.com/@Loquetudigas", favicon: "https://www.youtube.com/favicon.ico" },
            { name: "David Antunes", url: "https://www.youtube.com/@davidantunesmusic", favicon: "https://www.youtube.com/favicon.ico" },
            { name: "TheWildProject", url: "https://www.youtube.com/@TheWildProject", favicon: "https://www.youtube.com/favicon.ico" },
            { name: "Estas Tonne", url: "https://www.youtube.com/@Estastonne", favicon: "https://www.youtube.com/favicon.ico" },
            { name: "BBC6 Music", url: "https://www.youtube.com/@BBC6Music", favicon: "https://www.youtube.com/favicon.ico" },
            null, null
        ];
        const TOTAL_CELLS = 96;
        const COLS = 6;
        const grid = document.getElementById('bookmark-grid');

        // Formatear la fecha al formato YY.MM.DDHH
        function formatVersionDate(date) {
            const year = date.getUTCFullYear().toString().slice(-2);
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            return `${year}.${month}.${day}${hours}`;
        }

        // Obtener la fecha de version.txt
        async function getLastModifiedDate() {
            const cacheKey = 'teslaHtmlLastModified';
            const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
            const cacheDuration = 24 * 60 * 60 * 1000; // 24 horas

            const cachedDate = localStorage.getItem(cacheKey);
            const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
            const now = new Date().getTime();

            if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
                return new Date(cachedDate);
            }

            try {
                const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                const lastModifiedDate = new Date(text.trim());

                if (isNaN(lastModifiedDate.getTime())) {
                    throw new Error('Formato de fecha inválido en version.txt');
                }

                localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
                localStorage.setItem(cacheTimestampKey, now.toString());

                return lastModifiedDate;
            } catch (error) {
                console.error('Error al obtener la fecha de version.txt:', error);
                if (cachedDate) {
                    return new Date(cachedDate);
                }
                return new Date('2024-01-01T00:00:00Z');
            }
        }

        // Actualizar el elemento de versión
        async function updateVersion() {
            const lastModifiedDate = await getLastModifiedDate();
            const version = formatVersionDate(lastModifiedDate);
            document.getElementById('version').textContent = `versión: ${version}`;
        }

        // Generar favicons para los bookmarks
        const getFaviconUrl = (bookmark) => {
            try {
                if (bookmark.favicon) return bookmark.favicon;
                const domain = new URL(bookmark.url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
            } catch (e) {
                return '';
            }
        };

        // Generar colores para los bookmarks
        function generateBrightColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 40 + Math.floor(Math.random() * 20);
            const lightness = 90 + Math.floor(Math.random() * 10);
            return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`;
        }

        function areColorsSimilar(color1, color2) {
            if (!color1 || !color2) return false;
            const [h1] = color1.match(/\d+/g).map(Number);
            const [h2] = color2.match(/\d+/g).map(Number);
            return Math.abs(h1 - h2) < 60;
        }

        const colors = Array(TOTAL_CELLS).fill(null);
        for (let i = 0; i < TOTAL_CELLS; i++) {
            if (bookmarks[i] !== null) {
                let color;
                do {
                    color = generateBrightColor();
                } while (
                    (i >= COLS && areColorsSimilar(color, colors[i - COLS])) ||
                    (i < TOTAL_CELLS - COLS && areColorsSimilar(color, colors[i + COLS])) ||
                    (i % COLS !== 0 && areColorsSimilar(color, colors[i - 1])) ||
                    (i % COLS !== COLS - 1 && areColorsSimilar(color, colors[i + 1]))
                );
                colors[i] = color;
            }
        }

        // Definir rangos para los toggles
        const toggleRanges = [
            { start: 18, end: 29, name: "ELECTROVERSE", label: "PdR,s" },
            { start: 30, end: 41, name: "GROK", label: "iAs" },
            { start: 42, end: 59, name: "TradingView", label: "Útil" },
            { start: 60, end: 95, name: "JOdena", label: "Varios" }
        ];

        // Generar el grid de bookmarks
        const cellElements = [];
        Array.from({ length: TOTAL_CELLS }).forEach((_, index) => {
            const cell = document.createElement('div');
            if (index < bookmarks.length && bookmarks[index] !== null) {
                const bookmark = bookmarks[index];
                const link = document.createElement('a');
                link.className = index < 48 
                    ? 'bookmark-item'
                    : 'bookmark-item small-bookmark';
                link.title = bookmark.name;
                link.style.backgroundColor = colors[index];
                link.href = bookmark.url || "#";

                if (bookmark.name !== "Inicio Tesla" && bookmark.name !== "") {
                    link.target = "_blank";
                    link.rel = "noopener noreferrer";
                    const img = document.createElement('img');
                    img.src = getFaviconUrl(bookmark);
                    img.alt = `Favicon de ${bookmark.name}`;
                    img.loading = "lazy";
                    img.onerror = () => (img.style.display = 'none');

                    if (bookmark.name === "Mis Updates") img.classList.add('favicon-red');
                    else if (bookmark.name === "Olas Updates") img.classList.add('favicon-blue');

                    const name = document.createElement('span');
                    name.className = 'bookmark-name';
                    name.textContent = bookmark.name;

                    link.appendChild(img);
                    link.appendChild(name);
                }

                cell.appendChild(link);
            } else {
                cell.className = 'bg-gray-50 border border-dashed border-gray-200 rounded-lg';
            }
            grid.appendChild(cell);
            cellElements.push(cell);
        });

        // Configurar botones de interacción
        const scrollToggleHeight = clamp(92, 23 * window.innerWidth / 100, 207);
        const buttonSpacing = 58;
        const buttonWidth = 91;
        const desiredGap = 45;

        const scrollToggle = document.getElementById('scroll-toggle');
        const onOffToggle = document.createElement('span');
        onOffToggle.className = 'toggle-sign';
        onOffToggle.id = 'on-off-toggle';
        onOffToggle.textContent = 'On';
        onOffToggle.dataset.state = 'on';
        onOffToggle.style.backgroundColor = '#32CD32';
        onOffToggle.style.top = `${scrollToggleHeight + buttonSpacing}px`;
        onOffToggle.style.left = `${10}px`;
        onOffToggle.classList.add('on');
        document.body.appendChild(onOffToggle);

        const toggleButtons = toggleRanges.map((range, index) => {
            const toggle = document.createElement('span');
            toggle.className = 'toggle-sign';
            toggle.innerHTML = `<span class="sign">-</span>${range.label}`;
            toggle.dataset.rangeStart = range.start;
            toggle.dataset.rangeEnd = range.end;
            toggle.dataset.state = 'visible';
            toggle.style.backgroundColor = '#006400';
            toggle.style.color = '#FFFFFF';
            toggle.style.top = `${scrollToggleHeight + buttonSpacing * (index + 2)}px`;
            toggle.style.left = `${10}px`;
            document.body.appendChild(toggle);
            return toggle;
        });

        const reloadButton = document.createElement('span');
        reloadButton.className = 'toggle-sign';
        reloadButton.style.backgroundColor = '#5DA8D6';
        reloadButton.innerHTML = `<img src="./reload.webp" alt="Recargar" class="w-[32px] h-[32px] object-contain rounded-full">`;
        reloadButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 2)}px`;
        reloadButton.style.left = `${10}px`;
        document.body.appendChild(reloadButton);

        const homeButton = document.createElement('span');
        homeButton.className = 'toggle-sign';
        homeButton.style.backgroundColor = '#5DA8D6';
        homeButton.innerHTML = `<img src="./home.webp" alt="Inicio" class="w-[32px] h-[32px] object-contain rounded-full">`;
        homeButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 3)}px`;
        homeButton.style.left = `${10}px`;
        document.body.appendChild(homeButton);

        const weatherButton = document.createElement('span');
        weatherButton.className = 'toggle-sign';
        weatherButton.style.backgroundColor = '#FBBF24';
        weatherButton.innerHTML = `<img src="https://www.google.com/s2/favicons?domain=accuweather.com&sz=64" alt="Tiempo" class="w-[32px] h-[32px] object-contain rounded-full">`;
        weatherButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 4)}px`;
        weatherButton.style.left = `${10}px`;
        document.body.appendChild(weatherButton);

        const zoomButton = document.createElement('span');
        zoomButton.className = 'toggle-sign';
        zoomButton.style.backgroundColor = '#F97316';
        zoomButton.innerHTML = `<img src="./zoon-.png" alt="Zoom" class="w-[32px] h-[32px] object-contain rounded-full">`;
        zoomButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 5)}px`;
        zoomButton.style.left = `${10}px`;
        zoomButton.dataset.zoomState = 'off';
        document.body.appendChild(zoomButton);

        const buttons = [scrollToggle, onOffToggle, ...toggleButtons, reloadButton, homeButton, weatherButton, zoomButton];

        function clamp(min, val, max) {
            return Math.min(Math.max(val, min), max);
        }

        function updateToggleState(toggle) {
            const start = parseInt(toggle.dataset.rangeStart);
            const end = parseInt(toggle.dataset.rangeEnd);
            const state = toggle.dataset.state;
            const label = toggleRanges.find(r => r.start === start).label;

            for (let i = start; i <= end; i++) {
                if (cellElements[i]) {
                    if (state === 'visible') {
                        cellElements[i].classList.add('hidden');
                    } else {
                        cellElements[i].classList.remove('hidden');
                    }
                }
            }

            if (state === 'visible') {
                toggle.innerHTML = `<span class="sign">+</span>${label}`;
                toggle.style.backgroundColor = '#696969';
                toggle.style.color = '#000000';
                toggle.dataset.state = 'hidden';
            } else {
                toggle.innerHTML = `<span class="sign">-</span>${label}`;
                toggle.style.backgroundColor = '#006400';
                toggle.style.color = '#FFFFFF';
                toggle.dataset.state = 'visible';
            }
        }

        function updateAllToggles(state) {
            toggleButtons.forEach(toggle => {
                if (state === 'on' && toggle.dataset.state === 'hidden') {
                    updateToggleState(toggle);
                } else if (state === 'off' && toggle.dataset.state === 'visible') {
                    updateToggleState(toggle);
                }
            });
            onOffToggle.textContent = state === 'on' ? 'On' : 'Off';
            onOffToggle.style.backgroundColor = state === 'on' ? '#32CD32' : '#A9A9A9';
            onOffToggle.dataset.state = state;
            if (state === 'on') {
                onOffToggle.classList.add('on');
            } else {
                onOffToggle.classList.remove('on');
            }
        }

        scrollToggle.addEventListener('click', () => {
            const scrollPosition = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            if (scrollPosition < 100) {
                window.scrollTo({ top: maxScroll, behavior: 'smooth' });
            } else {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        onOffToggle.addEventListener('click', () => {
            const currentState = onOffToggle.dataset.state;
            updateAllToggles(currentState === 'on' ? 'off' : 'on');
        });

        toggleButtons.forEach(toggle => {
            toggle.addEventListener('click', () => {
                updateToggleState(toggle);
            });
        });

        reloadButton.addEventListener('click', () => location.reload());

        homeButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.history.back();
        });

        weatherButton.addEventListener('click', () => {
            window.open('https://www.ventusky.com/?p=40.2;-4.7;5&l=rain-3h', '_blank');
        });

        zoomButton.addEventListener('click', () => {
            const currentState = zoomButton.dataset.zoomState;
            const originalWidth = 1080;
            const adjustedWidth = 1030;
            const originalCols = 6;
            const zoomedCols = 4;
            const gap = 15;
            const originalCellWidth = (originalWidth - (originalCols - 1) * gap) / originalCols;
            const zoomedCellWidth = (adjustedWidth - (zoomedCols - 1) * gap) / zoomedCols;

            if (currentState === 'off') {
                grid.style.gridTemplateColumns = `repeat(${zoomedCols}, ${zoomedCellWidth}px)`;
                grid.style.gap = `${gap}px`;
                grid.style.maxWidth = `${adjustedWidth}px`;
                document.querySelectorAll('#bookmark-grid > div').forEach(cell => {
                    cell.style.width = `${zoomedCellWidth}px`;
                    cell.style.height = `${zoomedCellWidth * 9 / 16}px`;
                });
                document.querySelectorAll('.bookmark-item img').forEach(img => {
                    img.style.width = '48px';
                    img.style.maxWidth = '56px';
                });
                document.querySelectorAll('.bookmark-name').forEach(name => {
                    name.style.fontSize = 'clamp(1.05rem, 1.8vw, 1.35rem)';
                });
                document.querySelectorAll('.small-bookmark img').forEach(img => {
                    img.style.width = '48px';
                    img.style.maxWidth = '56px';
                });
                document.querySelectorAll('.small-bookmark .bookmark-name').forEach(name => {
                    name.style.fontSize = 'clamp(1.05rem, 1.8vw, 1.35rem)';
                });
                zoomButton.style.backgroundColor = '#C2410C';
                zoomButton.innerHTML = `<img src="./zoon+.png" alt="Zoom" class="w-[32px] h-[32px] object-contain rounded-full">`;
                zoomButton.dataset.zoomState = 'on';
            } else {
                grid.style.gridTemplateColumns = `repeat(${originalCols}, minmax(120px, 1fr))`;
                grid.style.gap = `${gap}px`;
                grid.style.maxWidth = `${originalWidth}px`;
                document.querySelectorAll('#bookmark-grid > div').forEach(cell => {
                    cell.style.width = 'auto';
                    cell.style.height = 'auto';
                });
                document.querySelectorAll('.bookmark-item img').forEach(img => {
                    img.style.width = '36px';
                    img.style.maxWidth = '40px';
                });
                document.querySelectorAll('.bookmark-name').forEach(name => {
                    name.style.fontSize = 'clamp(0.85rem, 1.5vw, 1.15rem)';
                });
                document.querySelectorAll('.small-bookmark img').forEach(img => {
                    img.style.width = '24px';
                    img.style.maxWidth = '28px';
                });
                document.querySelectorAll('.small-bookmark .bookmark-name').forEach(name => {
                    name.style.fontSize = 'clamp(0.85rem, 1.5vw, 1.15rem)';
                });
                zoomButton.style.backgroundColor = '#F97316';
                zoomButton.innerHTML = `<img src="./zoon-.png" alt="Zoom" class="w-[32px] h-[32px] object-contain rounded-full">`;
                zoomButton.dataset.zoomState = 'off';
            }
            adjustButtonPositions();
        });

        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');
        backButton.addEventListener('click', () => {
            window.history.back();
        });
        forwardButton.addEventListener('click', () => {
            window.history.forward();
        });

        // Cargar avisos.txt
        fetch('avisos.txt')
            .then(response => response.text())
            .then(text => {
                const notices = text.split('\n').filter(line => line.trim() !== '');
                if (notices.length === 0) return;

                const noticeElement = document.getElementById('current-notice');
                const noticeWrapper = document.querySelector('.notice-wrapper');
                let currentIndex = 0;
                let isActive = true;

                function adjustFontSize() {
                    let fontSize = 1.2;
                    noticeElement.style.fontSize = `${fontSize}rem`;
                    while (noticeElement.offsetWidth > noticeWrapper.offsetWidth && fontSize > 0.5) {
                        fontSize -= 0.1;
                        noticeElement.style.fontSize = `${fontSize}rem`;
                    }
                }

                function showNextNotice() {
                    if (!isActive) return;
                    noticeElement.textContent = notices[currentIndex];
                    adjustFontSize();
                    currentIndex = (currentIndex + 1) % notices.length;
                    setTimeout(showNextNotice, 14000);
                }

                noticeElement.addEventListener('click', () => {
                    if (isActive) {
                        noticeElement.style.animation = 'none';
                        noticeElement.textContent = 'Avisos desactivados';
                        noticeElement.style.color = '#A9A9A9';
                        noticeElement.style.fontSize = '0.8rem';
                        isActive = false;
                    } else {
                        noticeElement.style.color = '#00ff00';
                        noticeElement.style.animation = 'fadeInOut 14s infinite';
                        isActive = true;
                        showNextNotice();
                    }
                });

                showNextNotice();
            })
            .catch(error => {
                console.error('Error al cargar avisos.txt:', error);
                document.getElementById('current-notice').textContent = 'Error al cargar avisos';
            });

        // Ajustar posición de botones y ocultar top-text
        setTimeout(() => {
            const topTextContainer = document.querySelector('.top-text-container');
            topTextContainer.style.display = 'none';
            const mainElement = document.querySelector('main');
            const mainTop = mainElement.getBoundingClientRect().top + window.scrollY;
            scrollToggle.style.top = `${mainTop - 5}px`;
        }, 9000);

        function adjustButtonPositions() {
            const gridRect = grid.getBoundingClientRect();
            const newLeft = gridRect.left - buttonWidth - desiredGap;
            const minLeft = 10;

            buttons.forEach(button => {
                button.style.left = `${Math.max(minLeft, newLeft)}px`;
            });
        }

        window.addEventListener('load', adjustButtonPositions);
        window.addEventListener('resize', adjustButtonPositions);

        // Ejecutar actualización de versión al cargar la página
        updateVersion();
    </script>
</body>
</html>
