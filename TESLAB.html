    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;

        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();

        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }

        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());

            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inv谩lido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());

            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

        const [h1] = color1.match(/\d+/g).map(Number);

        return Math.abs(h1 - h2) < 60;

    function parseTimeOrTimerFromText(text) {
        const timeRegex = /(\d{1,2}):(\d{2})\s*(am|pm)?/i;
        const timerRegex = /(\d+)\s*(minutos?|mins?|m|horas?|hrs?|h)/i;

        let match = text.match(timeRegex);
        if (match) {
            let hours = parseInt(match[1]);
            const minutes = match[2];
            const period = match[3] ? match[3].toLowerCase() : null;

            if (period) {
                if (period === 'pm' && hours < 12) hours += 12;
                if (period === 'am' && hours === 12) hours = 0;
            }

            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}`,
                isTimer: false
            };
        }

        match = text.match(timerRegex);
        if (match) {
            const value = parseInt(match[1]);
            const unit = match[2].toLowerCase();
            let minutes = value;

            if (unit.startsWith('h')) {
                minutes = value * 60;
            }

            const now = new Date();
            now.setMinutes(now.getMinutes() + minutes);
            return {
                time: `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`,
                isTimer: true
            };
        }

        return null;
    }

    function showReminderModal(reminder = null) {
        const modal = document.createElement('div');
        modal.className = 'reminder-modal';
        modal.setAttribute('aria-label', 'Formulario de recordatorio');
        modal.innerHTML = `
            <h2>${reminder ? 'Editar' : 'Nuevo'} Recordatorio</h2>

                <label for="reminder-text">Texto del recordatorio:</label>

                <label for="reminder-time">Hora (opcional, formato HH:MM):</label>
                <input type="time" id="reminder-time" value="${reminder && reminder.time ? reminder.time : ''}">
                <label>D铆as de repetici贸n:</label>
                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                    ${['Domingo', 'Lunes', 'Martes', 'Mi茅rcoles', 'Jueves', 'Viernes', 'S谩bado'].map((day, i) => `
                        <label style="flex: 1 0 30%;">
                            <input type="checkbox" name="repeat" value="${i}" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(i) ? 'checked' : ''}> ${day}
                        </label>
                    `).join('')}
                </div>
                <div class="button-group">
                    <button type="submit">Guardar</button>
                    <button type="button" id="cancel-reminder">Cancelar</button>
                </div>
            </form>
        `;
        document.body.appendChild(modal);

        modal.querySelector('#reminder-form').addEventListener                ('submit', (e) => {
                e.preventDefault();
                const text = modal.querySelector('#reminder-text').value.trim();
                const time = modal.querySelector('#reminder-time').value;
                const repeatDays = Array.from(modal.querySelectorAll('input[name="repeat"]:checked')).map(input => parseInt(input.value));

                if (!text) {
                    alert('El texto del recordatorio es obligatorio.');
                    return;
                }

                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                let parsedTime = time || null;

                if (!parsedTime) {
                    const timeInfo = parseTimeOrTimerFromText(text);
                    if (timeInfo) {
                        parsedTime = timeInfo.time;
                        if (timeInfo.isTimer && repeatDays.length > 0) {
                            repeatDays.length = 0;
                        }
                    }
                }

                if (reminder) {
                    const index = reminders.findIndex(r => r.id === reminder.id);
                    if (index !== -1) {
                        reminders[index] = {
                            ...reminders[index],
                            text,
                            time: parsedTime,
                            repeatDays
                        };
                    }
                } else {
                    const newReminder = {
                        id: Date.now(),
                        text,
                        time: parsedTime,
                        repeatDays
                    };
                    reminders.push(newReminder);
                }

                localStorage.setItem('reminders', JSON.stringify(reminders));
                document.body.removeChild(modal);
                updateButtonStyles();
            });

            modal.querySelector('#cancel-reminder').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }

                            <button class="modify-reminder" data-id="${r.id}" style="margin-left: 0.5rem; padding: 0.25rem 0.5rem; background-color: #10B981; color: #FFFFFF; border-radius: 0.25rem;">Modificar</button>

        function checkReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const currentDay = now.getDay();

            reminders.forEach(reminder => {
                if (reminder.time && reminder.time === currentTime) {
                    if (reminder.repeatDays && reminder.repeatDays.length > 0) {
                        if (reminder.repeatDays.includes(currentDay)) {
                            showReminderNotification(reminder);
                        }
                    } else {
                        showReminderNotification(reminder);
                    }
                }
            });
        }

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            const minSwipeDistance = 100;

            if (swipeDistance > minSwipeDistance) {
                window.history.back();
            } else if (swipeDistance < -minSwipeDistance) {
                window.history.forward();
            }
        }

        window.addEventListener('resize', adjustButtonPositions);
