        main {
            margin: 0.5rem auto;
            background-color: #ABAB99;
            border-radius: 0.75rem;
            padding: 16px;
            min-height: 400px;

            width: 100%;
            transition: background-color 0.3s ease;
        }
        body.dark-mode main {
            background-color: #92927E;
        }
        #bookmark-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(120px, 1fr));
            gap: 15px;
            background-color: transparent;
            border-radius: 0.75rem;
            position: relative;
            width: 100%;
            max-width: clamp(768px, 80vw, 1024px);
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        /* Nuevo pseudo-elemento para el fondo extendido */
        #bookmark-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: calc(-1 * clamp(64px, 15vw, 101px)); /* Cubrir botones a la izquierda */
            width: calc(100% + clamp(64px, 15vw, 101px)); /* Extenderse hacia la izquierda */
            height: 100%;
            background-color: #ABAB99; /* Igual que main */
            border-radius: 0.75rem;
            z-index: -1; /* Detr치s del grid y botones */
            transition: all 0.3s ease;
        }
        body.dark-mode #bookmark-grid::before {
            background-color: #92927E; /* Igual que main en modo oscuro */
        }
        #bookmark-grid > div {
            height: auto;
            aspect-ratio: 16 / 9;
            transition: all 0.3s ease;
        }
        .bookmark-item {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);

            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        }
        .bookmark-item:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
        }
        .bookmark-item img {
            width: clamp(32px, 4vw, 36px);
            height: auto;
            max-width: clamp(36px, 5vw, 40px);
            border-radius: 0.25rem;
            image-rendering: crisp-edges;
        }
        .bookmark-name {
            font-size: clamp(0.85rem, 1.5vw, 1.15rem);
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;

        .small-bookmark img {

        }

                gap: 10px;
                max-width: clamp(300px, 90vw, 600px);

            }

        function parseTimeOrTimerFromText(text) {
            text = text.toLowerCase().trim();
            const timeRegex = /\b(\d{1,2})(?::(\d{2}))?(?:\s*(?:h|pm|am))?\b/;
            const textTimeRegex = /\b(?:las\s+)?((?:una|dos|tres|cuatro|cinco|seis|siete|ocho|nueve|diez|once|doce)(?:\s*y\s*(?:media|cuarto))?)(?:\s*(?:de\s+la\s+(?:ma침ana|tarde|noche)))?\b/;
            const timerRegex = /\b(?:en\s+)?(\d+|una|media|un)\s*(minuto|minutos|hora|horas)\b/;

            let match = text.match(timeRegex);
            if (match) {
                let hours = parseInt(match[1]);
                const minutes = match[2] ? parseInt(match[2]) : 0;
                if (text.includes('pm') && hours < 12) hours += 12;
                if (text.includes('am') && hours === 12) hours = 0;
                return { time: `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`, isTimer: false };
            }

            match = text.match(textTimeRegex);
            if (match) {
                const timeStr = match[1];
                let hours = 0;
                let minutes = 0;
                if (timeStr.includes('una')) hours = 1;
                else if (timeStr.includes('dos')) hours = 2;
                else if (timeStr.includes('tres')) hours = 3;
                else if (timeStr.includes('cuatro')) hours = 4;
                else if (timeStr.includes('cinco')) hours = 5;
                else if (timeStr.includes('seis')) hours = 6;
                else if (timeStr.includes('siete')) hours = 7;
                else if (timeStr.includes('ocho')) hours = 8;
                else if (timeStr.includes('nueve')) hours = 9;
                else if (timeStr.includes('diez')) hours = 10;
                else if (timeStr.includes('once')) hours = 11;
                else if (timeStr.includes('doce')) hours = 12;

                if (timeStr.includes('media')) minutes = 30;
                else if (timeStr.includes('cuarto')) minutes = 15;

                if (text.includes('tarde') && hours < 12) hours += 12;
                else if (text.includes('noche') && hours <= 12) hours = hours === 12 ? 0 : hours + 12;
                else if (text.includes('ma침ana') && hours === 12) hours = 0;

                return { time: `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`, isTimer: false };
            }

            match = text.match(timerRegex);
            if (match) {
                let amount = match[1] === 'una' || match[1] === 'un' ? 1 : match[1] === 'media' ? 0.5 : parseInt(match[1]);
                const unit = match[2];
                const now = new Date();
                let minutes = 0;

                if (unit.includes('minuto')) {
                    minutes = amount;
                } else if (unit.includes('hora')) {
                    minutes = amount * 60;
                }

                now.setMinutes(now.getMinutes() + minutes);
                const hours = now.getHours();
                const mins = now.getMinutes();
                return { time: `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`, isTimer: true };
            }

            return { time: null, isTimer: false };
        }

                    const [hours, minutes] = time.split(':').map(Number);

                    const reminderDate = new Date();
                    reminderDate.setHours(hours, minutes, 0, 0);

                modal.remove();

        function checkRemindersPeriodically() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const now = new Date();
            const nowTime = now.getTime();

            reminders.forEach(reminder => {
                if (reminder.isCancelled || !reminder.time || !reminder.timestamp) return;

                const reminderDate = new Date(reminder.timestamp);
                const diff = nowTime - reminderDate.getTime();

                if (diff >= 0 && diff < 60000) {
                    showReminderNotification(reminder);
                }
            });
        }

        function showAllReminders() {
            if (isMinimalMode) return;
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const modal = document.createElement('div');
            modal.className = 'reminder-modal';
            modal.innerHTML = `
                <h2>Todos los Recordatorios</h2>
                <div id="reminder-list"></div>
                <div class="button-group">
                    <button id="close-reminders">Cerrar</button>
                </div>
            `;
            document.body.appendChild(modal);

            const list = modal.querySelector('#reminder-list');
            if (reminders.length === 0) {
                list.innerHTML = '<p>No hay recordatorios.</p>';
            } else {
                reminders.forEach(reminder => {
                    const item = document.createElement('div');
                    item.innerHTML = `
                        <p>${reminder.time ? `<span style="font-size: 0.9rem; color: #555;">${reminder.time} </span>` : ''}${reminder.text}</p>
                        <p>Estado: ${reminder.isCancelled ? 'Cancelado' : 'Activo'}</p>
                        <hr>
                    `;
                    list.appendChild(item);
                });
            }

            modal.querySelector('#close-reminders').addEventListener('click', () => {
                modal.remove();
            });
        }

        scrollToggle.addEventListener('click', () => {
            if (isMinimalMode) return;
            const scrollPosition = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            if (scrollPosition < 100) {
                window.scrollTo({ top: maxScroll, behavior: 'smooth' });
            } else {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        function handleOnOffLongPress() {
            const pressDuration = Date.now() - pressStartTime;
            if (pressDuration >= 3000) {
                isMinimalMode = !isMinimalMode;
                document.body.classList.toggle('minimal-mode', isMinimalMode);
                if (isMinimalMode) {
                    const message = document.createElement('div');
                    message.className = 'minimal-mode-message';
                    message.textContent = 'Pulse durante 3 segundos para reactivar el panel';
                    document.body.appendChild(message);
                } else {
                    const message = document.querySelector('.minimal-mode-message');
                    if (message) message.remove();
                    toggleFooterVisibility();
                }
                adjustGridAndButtons();
                saveSettings();
            } else {
                const state = onOffToggle.dataset.state;
                toggleButtons.forEach(toggle => {
                    if (state === 'on' && toggle.dataset.state === 'visible') {
                        toggle.dataset.state = 'hidden';
                        toggle.innerHTML = `<span class="sign">+</span>${toggleRanges.find(r => r.start == toggle.dataset.rangeStart).label}`;
                        for (let i = parseInt(toggle.dataset.rangeStart); i <= parseInt(toggle.dataset.rangeEnd); i++) {
                            if (cellElements[i]) cellElements[i].classList.add('hidden');
                        }
                    } else if (state === 'off' && toggle.dataset.state === 'hidden') {
                        toggle.dataset.state = 'visible';
                        toggle.innerHTML = `<span class="sign">-</span>${toggleRanges.find(r => r.start == toggle.dataset.rangeStart).label}`;
                        for (let i = parseInt(toggle.dataset.rangeStart); i <= parseInt(toggle.dataset.rangeEnd); i++) {
                            if (cellElements[i]) cellElements[i].classList.remove('hidden');
                        }
                    }
                });
                onOffToggle.dataset.state = state === 'on' ? 'off' : 'on';
                updateButtonStyles();
                saveSettings();
            }
        }

        onOffToggle.addEventListener('mousedown', () => {
            pressStartTime = Date.now();
        });

        onOffToggle.addEventListener('mouseup', handleOnOffLongPress);
        onOffToggle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pressStartTime = Date.now();
        });
        onOffToggle.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleOnOffLongPress();
        });

        toggleButtons.forEach(toggle => {
            toggle.addEventListener('click', () => {
                if (isMinimalMode) return;
                const start = parseInt(toggle.dataset.rangeStart);
                const end = parseInt(toggle.dataset.rangeEnd);
                const state = toggle.dataset.state;
                for (let i = start; i <= end; i++) {
                    if (cellElements[i]) {
                        cellElements[i].classList.toggle('hidden', state === 'visible');
                    }
                }
                toggle.dataset.state = state === 'visible' ? 'hidden' : 'visible';
                toggle.innerHTML = `<span class="sign">${toggle.dataset.state === 'visible' ? '-' : '+'}</span>${toggleRanges.find(r => r.start == start).label}`;
                updateButtonStyles();
                saveSettings();
            });
        });

        weatherButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            window.open('https://www.accuweather.com/es/free-weather-widgets', '_blank', 'noopener,noreferrer');
        });

        reminderButton.addEventListener('mousedown', () => {
            reminderPressStartTime = Date.now();
        });

        reminderButton.addEventListener('mouseup', () => {
            const pressDuration = Date.now() - reminderPressStartTime;
            if (isMinimalMode) return;
            if (pressDuration >= 3000) {
                showAllReminders();
            } else {
                showReminderModal();
            }
        });

        reminderButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            reminderPressStartTime = Date.now();
        });

        reminderButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            const pressDuration = Date.now() - reminderPressStartTime;
            if (isMinimalMode) return;
            if (pressDuration >= 3000) {
                showAllReminders();
            } else {
                showReminderModal();
            }
        });

        zoomButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            const currentState = zoomButton.dataset.zoomState;
            zoomButton.dataset.zoomState = currentState === 'on' ? 'off' : 'on';
            const maxWidth = clamp(768, window.innerWidth * 0.8, 1024);
            const cols = window.innerWidth <= 480 ? 2 : window.innerWidth <= 768 ? 3 : zoomButton.dataset.zoomState === 'on' ? 4 : 6;
            const gap = clamp(8, window.innerWidth * 0.02, 15);
            const cellWidth = (maxWidth - (cols - 1) * gap) / cols;
            grid.style.gridTemplateColumns = `repeat(${cols}, minmax(${clamp(80, cellWidth, 120)}px, 1fr))`;
            grid.style.gap = `${gap}px`;
            grid.style.maxWidth = `${maxWidth}px`;
            document.querySelectorAll('#bookmark-grid > div').forEach(cell => {
                cell.style.height = `${cellWidth * 9 / 16}px`;
            });
            zoomButton.innerHTML = `<img src="./zoon-${zoomButton.dataset.zoomState === 'on' ? '+' : '-'}.png" alt="Zoom">`;
            updateButtonStyles();
            saveSettings();
        });

        darkModeToggle.addEventListener('click', () => {
            if (isMinimalMode) return;
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateButtonStyles();
            saveSettings();
        });

        reloadButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            window.location.reload();
        });

        homeButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function startNoticeRotation() {
            const noticeElement = document.getElementById('current-notice');
            if (!noticeElement) return;

            function showNextNotice() {
                if (!isActive || isMinimalMode) {
                    noticeElement.style.opacity = '0';
                    return;
                }
                noticeElement.textContent = notices[currentNoticeIndex];
                noticeElement.style.animation = 'none';
                noticeElement.offsetHeight;
                noticeElement.style.animation = 'fadeInOut 14s infinite';
                currentNoticeIndex = (currentNoticeIndex + 1) % notices.length;
            }

            showNextNotice();
            setInterval(showNextNotice, 14000);
        }

        async function updateVersion() {
            const version = '24.04.14';
            document.getElementById('version').textContent = `versi칩n: ${version}`;
        }

        window.addEventListener('load', () => {
            loadSavedSettings();
            startNoticeRotation();
            updateVersion();
            adjustGridAndButtons();
            loadReminders();
            setInterval(checkRemindersPeriodically, 60000);
        });

        window.addEventListener('resize', adjustGridAndButtons);

        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const deltaX = touchEndX - touchStartX;
            if (deltaX > 100) {
                window.history.forward();
            } else if (deltaX < -100) {
                window.history.back();
            }
        });

        document.getElementById('back-button').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('forward-button').addEventListener('click', () => {
            window.history.forward();
        });
    </script>
</body>
</html>
