                    link.href = bookmark.url || "#";
                    if (bookmark.url && bookmark.name !== "Inicio Tesla") { link.target = "_blank"; link.rel = "noopener noreferrer"; }
                    // Icono: Añadir siempre que no sea null y tenga URL o sea Inicio Tesla
                    if(bookmark && (bookmark.url || bookmark.name === "Inicio Tesla")) {
                         const img = document.createElement('img'); try{img.src=getFaviconUrl(bookmark);}catch(e){img.src='https://via.placeholder.com/32';} img.alt=''; img.loading="lazy"; img.onerror=(e)=>{e.target.src='https://via.placeholder.com/32';e.target.onerror=null;};
                         if (bookmark.name === "Mis Updates") img.classList.add('favicon-red'); else if (bookmark.name === "Olas Updates") img.classList.add('favicon-blue');
                         link.appendChild(img);
                    }
                    // Nombre: Añadir si existe
                    if (bookmark.name) { const name = document.createElement('span'); name.className = 'bookmark-name'; name.textContent = bookmark.name; link.appendChild(name); }
                    else { link.classList.add('no-name'); } // Add class if no name
                    cell.appendChild(link);
                } else { cell.className = 'config-empty-cell'; }
                grid.appendChild(cell); cellElements.push(cell);
            });

        function createSideButtons() {
             console.log("FN: createSideButtons START");

             const oo = addBtn('img','on-off-toggle',['toggle-image'],'',{state:'on'}); oo.alt='Toggle On/Off'; oo.src='https://boardinggate.github.io/Tesla/IMG_4192.jpg';

             toggleRanges.forEach((range, index) => {

             addBtn('img','dark-mode-toggle',['toggle-image']); // src set later
             addBtn('span','reload-button',['toggle-sign'], `<img src="./reload.webp" alt="Recargar">`);
             addBtn('span','home-button',['toggle-sign'], `<img src="./home.webp" alt="Inicio">`);
             addBtn('span','config-button',['toggle-sign'], `<img src="https://boardinggate.github.io/Tesla/config.jpg" alt="Configuración">`);

             const scroll = document.getElementById('scroll-toggle'); // Static button

        function loadStateFromStorage() {
            console.log("FN: loadStateFromStorage START");

            isMinimalMode = JSON.parse(localStorage.getItem('minimalMode') || 'false'); // Default false

        // === Visual Updates ===
        function applyTheme() {
            // console.log("FN: applyTheme", isDarkMode);
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelectorAll('#bookmark-grid > div.config-empty-cell').forEach(cell => { /* Style based on isDarkMode */ });
            document.querySelectorAll('.reminder-modal, .config-modal').forEach(m => m.classList.toggle('dark-mode', isDarkMode));

        function applyZoomState() {
             // console.log("FN: applyZoomState");
             const btn = document.getElementById('zoom-button'); if (!btn) return;
             const state = localStorage.getItem('zoomState') || 'off'; btn.dataset.zoomState = state;
             const isZoomed = state === 'on';
             grid.style.gridTemplateColumns = isZoomed ? 'repeat(4, 1fr)' : 'repeat(6, minmax(120px, 1fr))'; // Basic zoom adjust
             btn.innerHTML = `<img src="${isZoomed ? './zoon+.png' : './zoon-.png'}" alt="Zoom">`; btn.classList.toggle('zoomed', isZoomed);
        }
        function applyToggleStates() { // Uses original ranges
            console.log("FN: applyToggleStates");
            const savedStates = localStorage.getItem('toggleStates'); let states = {}; if(savedStates){try{states=JSON.parse(savedStates);}catch(e){}}
            createdToggleButtons.forEach(btn => {
                const id = btn.dataset.toggleId; if(!id) return;
                const range = toggleRanges.find((r, idx) => `filter-toggle-${idx}` === id); // Find original range def
                if (!range) return;
                btn.dataset.state = states[id] || 'visible'; // Load state or default
                applySingleToggleConfig(btn); // Apply label AND hide/show items
            });
        }
        function applySingleToggleConfig(btn) { // Uses original ranges
             const rangeStart = parseInt(btn.dataset.rangeStart); const rangeEnd = parseInt(btn.dataset.rangeEnd);
             const rangeDef = toggleRanges.find(r => r.start === rangeStart);
             if (isNaN(rangeStart) || isNaN(rangeEnd) || !rangeDef) { console.warn("Invalid range data on button:", btn.id); return; }
             const lbl = rangeDef.label || "Filtro"; // Use label from original definition
             btn.dataset.label = lbl; // Store base label
             const state = btn.dataset.state || 'visible'; const sign = state === 'visible' ? '-' : '+'; btn.innerHTML = `<span class="sign">${sign}</span>${lbl}`;
             const hide = state === 'hidden';
             for (let i = rangeStart; i <= rangeEnd; i++) { if(cellElements[i]) cellElements[i].classList.toggle('hidden', hide); }
        }

        // === Positioning & Visibility ===
        function adjustButtonPositions() {
            console.log(`FN: adjustButtonPositions (Minimal: ${isMinimalMode}) START`);
            let top = 10; const space = 4; const btnH = 54; const scrollH = 100;
            if (!sideButtons || sideButtons.length === 0) { console.warn("No side buttons found for positioning."); return; }

            sideButtons.forEach((button) => {
                if (!button) { console.warn("Null button in sideButtons array"); return; }
                const isScroll = button.id === 'scroll-toggle'; const isEx = (button.id==='config-button'||button.id==='on-off-toggle');
                const shouldBeVisible = !isMinimalMode || isEx;

                if (shouldBeVisible) {
                    button.style.top = `${top}px`;
                    button.style.visibility = 'visible'; button.style.opacity = '1';
                    // Ensure correct display type (block for IMG, flex for SPAN)
                    button.style.display = button.tagName === 'IMG' ? 'block' : 'flex';
                    const h = isScroll ? scrollH : btnH; top += h + space;
                    // console.log(` - Positioned ${button.id || 'button'}: ${top}px`);
                } else {
                    button.style.visibility = 'hidden'; button.style.opacity = '0';
                    // Use display:none for minimal mode hiding
                    button.style.display = 'none';
                     // console.log(` - Hidden ${button.id || 'button'}`);
                }
            });
             console.log("FN: adjustButtonPositions END");
        }

        // === Event Listeners Setup ===
        function setupEventListeners() {
             console.log("FN: setupEventListeners START");
