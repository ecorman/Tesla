<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bookmark-item {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1); /* Relieve */
            background: #e0e0e0;
        }
        .bookmark-item:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
        }
        .bookmark-item img {
            image-rendering: crisp-edges;
        }
        .bookmark-name {
            font-size: 0.85rem; /* Tama침o un poco m치s grande */
            font-weight: bold; /* Negrita */
            color: #333; /* Color oscuro para contraste */
            text-align: center;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0; /* Sin espacio entre el logo y el t칤tulo */
        }
        .header-logo {
            width: 3rem; /* Tama침o del logo */
            height: 3rem;
        }
        .title-container {
            background-color: black; /* Fondo negro detr치s de BoardingGate y Lanzador */
            padding: 0.5rem 1rem; /* Espaciado interno */
            border-radius: 0.5rem; /* Bordes redondeados */
            display: inline-block; /* Ajusta el fondo al texto */
        }
        /* Ajustes para mover el t칤tulo a la parte baja */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Empuja el footer hacia abajo */
            min-height: 100vh;
            background-color: black;
        }
        header {
            order: 2; /* Mueve el header al final */
            margin-top: auto; /* Asegura que est칠 en la parte baja */
            margin-bottom: 2rem; /* Espacio inferior */
        }
        main {
            order: 1; /* Mantiene la cuadr칤cula de iconos arriba */
        }
        footer {
            order: 3; /* El footer va al final */
        }
        /* Fondo negro para el t칤tulo y la caja de iconos */
        .header-container {
            background-color: black; /* Fondo negro para el t칤tulo */
            padding: 0.5rem; /* Espaciado interno para el fondo negro */
        }
        #bookmark-grid {
            background-color: black !important; /* Fondo negro para la caja de iconos */
            padding: 2rem; /* M치s espacio interno */
            border-radius: 0.75rem; /* Bordes redondeados */
        }
        /* Mayor separaci칩n entre iconos */
        #bookmark-grid {
            gap: 1.5rem; /* Separaci칩n horizontal y vertical entre iconos */
        }
        /* Estilo para el texto adicional en el footer */
        .footer-subtext {
            font-size: 0.75rem; /* Tama침o m치s peque침o (12px) */
            color: #9CA3AF; /* Mismo color gris que @BoardingGate (text-gray-400) */
            margin-top: 0.25rem; /* Espacio entre las dos l칤neas */
        }
    </style>
</head>
<body class="min-h-screen bg-black flex flex-col items-center p-6">
    <main class="grid grid-cols-6 gap-5 max-w-4xl w-full p-5 bg-white rounded-xl shadow-lg" id="bookmark-grid">
        <!-- Grid populated by JavaScript -->
    </main>

    <header class="text-center">
        <div class="header-container">
            <!-- Logo a la izquierda, pegado al t칤tulo -->
            <img src="https://boardinggate.github.io/Tesla/IMG_4157.jpeg" alt="Logo de Tesla" class="header-logo">
            <div class="title-container">
                <h1 class="text-2xl font-bold text-sky-400 inline">
                    BoardingGate <span class="text-base text-sky-400">Lanzador</span>
                </h1>
            </div>
        </div>
    </header>

    <footer class="mt-8 text-gray-400 text-center">
        <p>@BoardingGate</p>
        <p class="footer-subtext">La inteligencia tiene ciertas limitaciones. La locura, casi ninguna 游삤 游</p>
    </footer>

    <script>
        const bookmarks = [
            // Fila 1
            { name: "YouTube", url: "https://www.youtube.com" },
            { name: "Google", url: "https://www.google.com" },
            { name: "GDrive", url: "https://drive.google.com" },
            { name: "Bater칤a", url: "https://docs.google.com/spreadsheets/d/1bLZmgVGTBqg2bS2E45JpORjs9eK2nb05AWXYLLDY-RI/edit?gid=1398548891#gid=1398548891" },
            { name: "Twitter", url: "https://x.com" },
            null, // Vac칤a
            // Fila 2
            { name: "ABRP", url: "https://abetterrouteplanner.com" },
            { name: "ElectroMaps", url: "https://map.electromaps.com/es/" },
            { name: "Recarga (Google)", url: "https://www.google.com/maps/search/puntos+recarga+veh%C3%ADculos+el%C3%A9ctricos" },
            { name: "Google Maps", url: "https://maps.google.com" },
            null, // Vac칤a
            null, // Vac칤a
            // Fila 3
            { name: "TESSIE", url: "https://dash.tessie.com/signin" },
            { name: "ENHAUTO", url: "https://www.enhauto.com" },
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            // Fila 4
            { name: "GROK", url: "https://x.ai" },
            { name: "CHATGPT", url: "https://chat.openai.com" },
            { name: "CLAUDE", url: "https://claude.ai/new" },
            { name: "GEMINI", url: "https://gemini.google.com" },
            { name: "NOTEBOOKLM", url: "https://notebooklm.google.com" },
            null, // Vac칤a
            // Fila 5
            { name: "TESLAPARATODOS", url: "https://teslaparatodos.com/cine/" },
            { name: "A Better Theater", url: "https://abettertheater.com" },
            { name: "BIP&DRIVE", url: "https://areaprivada.bipdrive.com/login" },
            { name: "Octopus Energy", url: "https://octopus.energy/dashboard" },
            null, // Vac칤a
            null, // Vac칤a
            // Fila 6
            { name: "TradingView", url: "https://es.tradingview.com/chart/t5g9UFG0/" },
            { name: "Inicio", url: "chrome://newtab" },
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            // Fila 7
            { name: "ELECTROVERSE", url: "https://electroverse.com/es/map" },
            null, // Vac칤a

            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            // Fila 8
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
            null, // Vac칤a
        ];
        const TOTAL_CELLS = 48; // 6x8 grid (6 columnas x 8 filas)
        const grid = document.getElementById('bookmark-grid');

        const getFaviconUrl = (url) => {
            try {
                const domain = new URL(url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
            } catch (e) {
                return '';
            }
        };

        Array.from({ length: TOTAL_CELLS }).forEach((_, index) => {
            const cell = document.createElement('div');
            if (index < bookmarks.length && bookmarks[index] !== null) {
                const bookmark = bookmarks[index];
                const link = document.createElement('a');
                link.href = bookmark.url;
                link.className = 'bookmark-item flex flex-col justify-center items-center aspect-square min-w-[60px] rounded-lg';
                link.title = bookmark.name;
                link.target = "_blank";
                link.rel = "noopener noreferrer";

                const img = document.createElement('img');
                img.src = getFaviconUrl(bookmark.url);
                img.alt = `Favicon de ${bookmark.name}`;
                img.className = 'w-9 h-9 rounded';
                img.loading = "lazy";
                img.onerror = () => (img.style.display = 'none');

                const name = document.createElement('span');
                name.className = 'bookmark-name';
                name.textContent = bookmark.name;

                link.appendChild(img);
                link.appendChild(name);
                cell.appendChild(link);
            } else {
                cell.className = 'aspect-square min-w-[60px] bg-gray-50 border border-dashed border-gray-200 rounded-lg';
            }
            grid.appendChild(cell);
        });
    </script>
</body>
</html>
